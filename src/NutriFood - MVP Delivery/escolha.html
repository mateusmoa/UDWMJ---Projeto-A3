<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>NutriFood - Escolha</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header style="font-family: 'Inter', sans-serif; box-sizing: border-box; width: 100%; background: #eaeaea; padding: 10px 20px; position: relative; height: 50px; display: flex; align-items: center; justify-content: space-between;">
      <!-- Botão Voltar -->
      <a href="login-usuario.html">
        <img src="img/voltar.svg" alt="Voltar" style="width: 30px; height: 40px; cursor: pointer; margin-right: 20%;">
      </a></a>

      <!-- Logo -->
      <img src="img/logoh.png" alt="NutriFood" style="height: 50px; object-fit: contain; margin-left: -77%;">

      <!-- Ações (Pesquisar, Perfil, Carrinho) -->
      <div style="display: flex; align-items: center; gap: 16px; position: relative;">
          <!-- Botão Pesquisar -->
          <img src="img/pesquisarIcon.svg" alt="Buscar" style="width: 28px; height: 28px; cursor: pointer;">

          <!-- Perfil -->
          <img src="img/PerfilCliente.svg" alt="Perfil" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer;">

          <!-- Carrinho com contador -->
          <div style="position: relative;">
            <img src="img/carrinho.svg" alt="Carrinho" style="width: 32px; height: 32px; cursor: pointer;">
            <div style="position: absolute; top: -8px; right: -10px; background: #65a900; color: #003f12; font-size: 14px; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 2px solid white;">
              4
            </div>
        </div>
      </div>
    </header>

<!-- Seção de localização abaixo do header -->
<section style="background: #fff; border: 1px solid #ededef; padding: 12px 20px; display: flex; align-items: center; gap: 12px; width: 100%; box-sizing: border-box;">

  <!-- Ícone de localização -->
  <img src="img/vector-80.svg" alt="Ícone Localização" style="width: 24px; height: 24px;">

  <!-- Endereço -->
  <div style="flex: 1; display: flex; flex-direction: column;">
    <div style="font-size: 14px; color: #000;">R. Araújo Bastos, 53 - Pituaçu, Salvador - BA, 41740-200</div>
  </div>
  <!-- Ícone de expandir/seta -->
  <img src="img/vector-90.svg" alt="Expandir" style="width: 16px; height: 16px;">
</section>


    <div class="main-container"style="padding:20px;border:1px solid #ccc;border-radius:8px;max-width:600px;margin:auto;background:#f9f9f9;margin-bottom:20px;margin-top:20px;">
      <h2>Qual vai ser a pedida?</h2>
      <div class="tabs">
        <div class="tab active" id="tabRestaurantes">Restaurantes</div>
        <div class="tab" id="tabItens">Itens</div>
      </div>
      <input type="text" placeholder="Buscar..." style="width: 100%; margin-bottom: 20px"/>
      <div id="conteudoEscolha"></div>
    </div>
    <footer style="text-align: center; margin-bottom: 15px">
      © 2025 NutriFood. Todos os direitos reservados.
    </footer>
    <br/>
    <footer style="text-align: center; margin-bottom: 15px">
      entre em contato conosco:
    </footer>
    <div style="text-align: center">
      <button style="background-color: transparent; border: none; cursor: pointer" onclick="window.location.href='contact.html';">
        <img src="img/icon.png" alt="Ícone" style="width: 50px; height: 36.48px"/></button>
    </div>
    <script src="js/escolha.js"></script>
  </body>
</html>
