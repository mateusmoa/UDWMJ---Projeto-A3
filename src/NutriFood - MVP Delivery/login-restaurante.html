<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NutriFood - Login Restaurante</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/logoh.png" alt="NutriFood" class="logo-header">
    </header>
    <div class="main-container">
        <form id="loginRestauranteForm">
            <h2>Login Restaurante</h2>
            <label for="emailCnpj">Email ou CNPJ:</label>
            <input type="text" id="emailCnpj" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
            <button type="submit">Entrar</button>
            <button type="button" class="secondary" onclick="window.location='cadastro-restaurante.html'">Criar Conta</button>
            <button type="button" onclick="window.location='login-usuario.html'">Entrar como Usuário</button>
        </form>
    </div>
    <footer style="text-align: center; margin-bottom: 15px">
      © 2025 NutriFood. Todos os direitos reservados.
    </footer>
    <script src="js/login-restaurante.js"></script>
</body>
</html>
